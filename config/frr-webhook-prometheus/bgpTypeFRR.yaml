apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: DEPLOY_SERVICEMONITORS
              value: "true"
            - name: HTTPS_METRICS_PORT
              value: "9120"
            - name: FRR_HTTPS_METRICS_PORT
              value: "9121"
            - name: FRRK8S_HTTPS_METRICS_PORT
              value: "9122"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-server
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: webhook-server
          env:
            - name: METALLB_BGP_TYPE
              value: "frr"
